services:
  lm-chat:
    build: .
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
      - LM_STUDIO_URL=http://host.docker.internal:1234/v1
    networks:
      - lm-chat-network
    restart: unless-stopped
    
  # 開発用の設定
  lm-chat-dev:
    build: .
    ports:
      - "3001:8888"
    environment:
      - NODE_ENV=development
      - LM_STUDIO_URL=http://host.docker.internal:1234/v1
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - lm-chat-network
    profiles:
      - dev

networks:
  lm-chat-network:
    driver: bridge

